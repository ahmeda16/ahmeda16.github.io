---
layout: default
---
<article class="py-12 md:py-16 bg-surface">
  <div class="max-w-4xl mx-auto px-6">
    <header class="mb-8">
      <h1 class="font-display text-3xl md:text-4xl font-semibold text-text">
        {{ page.title }}
      </h1>
      <p class="font-sans text-text-muted mt-2">
        {{ page.date | date: "%B %d, %Y" }}
        {% if page.tags.size > 0 %}
        <span class="mx-2">·</span>
        {% for tag in page.tags %}
          <span class="inline-block bg-surface-muted text-text-body text-sm px-2 py-0.5 rounded mr-1">{{ tag }}</span>
        {% endfor %}
        {% endif %}
      </p>
    </header>

    <div class="
    font-latex
    prose prose-lg max-w-none
    prose-headings:font-display
    prose-headings:tracking-tight
    prose-h1:text-4xl prose-h1:md:text-5xl
    prose-h2:text-2xl prose-h2:md:text-3xl
    prose-h3:text-xl  prose-h3:md:text-2xl
    prose-p:leading-relaxed
    prose-a:no-underline hover:prose-a:underline
    prose-blockquote:border-l-2 prose-blockquote:border-border prose-blockquote:text-text-muted
    prose-code:font-mono prose-code:text-sm
    prose-pre:bg-surface-muted prose-pre:border prose-pre:border-border
    prose-pre:rounded-xl prose-pre:px-5 prose-pre:py-4
    prose-pre:overflow-x-auto
    ">
      {{ content }}
    </div>

    <footer class="font-sans mt-12 pt-8 border-t border-border">
      <a href="{{ '/blog' | relative_url }}" class="inline-flex items-center text-link hover:text-link-hover transition-colors no-underline">
        ← Back to blog
      </a>
    </footer>
  </div>
</article>
